<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tridomino</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Tridomino Scoring</h1>
        </div>
    </header>

    <div class="container">
        <section>
            <form th:action="@{/addPlayer}">
                <h3>Füge hier neue Spieler hinzu:</h3>
                <div class="form-group">
                    <label for="playerName">Namen eingeben:</label>
                    <input id ="playerName" type="text" name="playerName" placeholder="" >
                </div>
                <input class="button" type="submit" name="submit" value="Spieler hinzufügen">
            </form>
        </section>
    </div>



    <div class="container">
        <table class="table">
            <tr>
                <th>Name</th>
            </tr>
            <tr th:each="playerName : ${playerNames}">
                <td th:text="${playerName.getName}"></td>
            </tr>
        </table>
    </div>


    <div class="container">
        <section>
            <form th:action="@{/startGame}">
                <input class="button" type="submit" name="starten" value="Spiel starten">
            </form>
        </section>
    </div>
    
    
    <footer id="main-footer">
        <p>Copyright &copy; 2022 Leon Korth</p>
    </footer>
</body>
</html>
